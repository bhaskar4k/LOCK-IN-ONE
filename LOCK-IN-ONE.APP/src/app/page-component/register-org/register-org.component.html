<div class="container pt-3 pb-3">
    <div class="card m-0">
        <div class="card-header">
            <h4 class="p-0 m-0">Register Organization</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group mb-2 col-md-6">
                    <label class="mb-1">Organization's Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter org's name...">
                </div>

                <div class="form-group col-md-6">
                    <label class="mb-1">Organization's Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="Enter org's email...">
                </div>
            </div>
        </div>
    </div>
</div>
